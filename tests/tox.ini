[tox]
setupdir = ..
distribute = false
downloadcache = {toxinidir}/_download/

[testenv]
commands =
    {envpython} {toxinidir}/runtests.py []
    coverage html -d {envtmpdir}/coverage

[testenv:docs]
changedir = ../docs
deps =
    Sphinx
commands =
    make clean
    make html

[testenv:py25-1.2.X]
basepython = python2.5
deps =
    unittest2
    BeautifulSoup
    html5lib
    coverage
    django==1.2.5

[testenv:py26-1.2.X]
basepython = python2.6
deps =
    unittest2
    BeautifulSoup==3.2
    html5lib
    coverage
    django==1.2.5

[testenv:py27-1.2.X]
basepython = python2.7
deps =
    unittest2
    BeautifulSoup==3.2
    html5lib
    coverage
    django==1.2.5


