[deps]
two =
    flake8
    django-discover-runner
    coverage
    html5lib
    mock
    jinja2
    lxml
    BeautifulSoup
    unittest2
three =
    flake8
    django-discover-runner
    coverage
    html5lib
    mock
    jinja2
    lxml
    BeautifulSoup4

[tox]
envlist =
    py33-1.5.X,
    py32-1.5.X,
    py27-1.5.X,
    py26-1.5.X,
    py27-1.4.X,
    py26-1.4.X

[testenv]
usedevelop = true
whitelist_externals = make
downloadcache = {toxworkdir}/_download/
commands =
    django-admin.py --version
    make test

[testenv:py33-1.5.X]
basepython = python3.3
deps =
    Django>=1.5,<1.6
    {[deps]three}

[testenv:py32-1.5.X]
basepython = python3.2
deps =
    Django>=1.5,<1.6
    {[deps]three}

[testenv:py27-1.5.X]
basepython = python2.7
deps =
    Django>=1.5,<1.6
    {[deps]two}

[testenv:py26-1.5.X]
basepython = python2.6
deps =
    Django>=1.5,<1.6
    {[deps]two}

[testenv:py27-1.4.X]
basepython = python2.7
deps =
    Django>=1.4,<1.5
    {[deps]two}

[testenv:py26-1.4.X]
basepython = python2.6
deps =
    Django>=1.4,<1.5
    {[deps]two}
