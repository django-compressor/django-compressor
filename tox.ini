[deps]
two =
    flake8
    coverage
    html5lib
    mock
    jinja2
    lxml
    BeautifulSoup
    unittest2
    jingo
    coffin
three =
    flake8
    coverage
    html5lib
    mock
    jinja2
    lxml
    BeautifulSoup4
    jingo
    coffin
three_two =
    flake8
    coverage
    html5lib
    mock
    jinja2==2.6
    lxml
    BeautifulSoup4
    jingo
    coffin

[tox]
envlist =
    {py26,py27}-{1.4.X,1.5.X},
    {py26,py27,py32,py33}-{1.6.X},
    {py27,py32,py33,py34}-{1.7.X},
    {py27,py32,py33,py34}-{1.8.X}
[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
usedevelop = true
setenv =
    CPPFLAGS=-O0
whitelist_externals = /usr/bin/make
downloadcache = {toxworkdir}/_download/
commands =
    django-admin.py --version
    make test
deps =
    1.4.X: Django>=1.4,<1.5
    1.5.X: Django>=1.5,<1.6
    1.6.X: Django>=1.6,<1.7
    1.7.X: Django>=1.7,<1.8
    1.8.X: Django>=1.8,<1.9
    py26: {[deps]two}
    py27: {[deps]two}
    py32: {[deps]three_two}
    py33: {[deps]three}
    py34: {[deps]three}
    django-discover-runner
